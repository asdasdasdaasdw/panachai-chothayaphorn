<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body.contact {
            background: #1a2e1f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-banner {
            width: 100%;
            background: #5f7a4b;
            background-image: repeating-linear-gradient(45deg, #5e7d4a 0px, #5e7d4a 8px, #3f5c2f 8px, #3f5c2f 16px);
            position: relative;
            overflow: hidden;
        }

        .top-inner {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 4px 4px 0 #2d2d2d;
            padding: 3rem 1rem;
            z-index: 2;
            background: linear-gradient(145deg, #3b2e1e80 0%, #1f3b2c80 100%);
        }

        .brand h1 {
            font-size: 3.2em;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 0.2em;
            background: #4c6b4c;
            padding: 0.2rem 2rem;
            display: inline-block;
            border: 5px solid #f0d058;
            box-shadow: inset 0 0 0 3px #1e3b1e, 0 8px 0 #2b4f2b;
        }

        .subtitle {
            font-size: 1.3rem;
            background: #4c6b4c;
            padding: 0.3rem 2rem;
            border: 3px solid #f0d058;
            margin-top: 0.5rem;
            font-weight: 600;
            box-shadow: 0 4px 0 #2b4f2b;
        }

        .site-nav {
            margin-top: 2rem;
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 1.2rem;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(30, 30, 30, 0.8);
            padding: 0.7rem 2rem;
            border-radius: 50px;
            border: 3px solid #f0d058;
            box-shadow: 0 5px 0 #5a3e1a;
        }

        .nav-list a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: 700;
            padding: 0.3rem 1rem;
            border-radius: 40px;
            transition: 0.1s;
            background: #4c4c4c;
            border: 3px solid #b0b0b0;
        }

        .nav-list a.active {
            background: #44a844;
            border-color: #f0d058;
            box-shadow: 0 0 0 2px #1e3b1e;
        }

        .nav-list a:hover {
            background: #6f6f6f;
            border-color: #ffffa0;
        }

        .main-content {
            flex: 1;
            padding: 2rem 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .article {
            background: #9e9e9e;
            background-image: repeating-linear-gradient(45deg, #8b8b8b 0px, #8b8b8b 2px, #a7a7a7 2px, #a7a7a7 6px);
            border: 8px solid #3b3b3b;
            box-shadow: inset 0 0 0 4px #1e1e1e, 0 12px 0 #2b2b2b;
            border-radius: 40px;
            padding: 2rem;
        }

        .article h2 {
            font-size: 2.2rem;
            color: #fff9e8;
            text-shadow: 4px 4px 0 #3a3a3a;
            background: #5c7c5c;
            display: inline-block;
            padding: 0.3rem 2rem;
            border: 4px solid #f0d058;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            box-shadow: 0 6px 0 #2b4f2b;
        }

        .contact-form {
            background: #7f6b4b;
            border: 6px solid #4f3f28;
            border-radius: 30px;
            box-shadow: inset 0 0 0 4px #917b5b, 0 8px 0 #3a2e1c;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff9e8;
            text-shadow: 2px 2px 0 #1f2f1f;
            margin-bottom: 0.5rem;
            background: #4c6b4c;
            padding: 0.2rem 1rem;
            border: 2px solid #f0d058;
            border-radius: 30px;
            display: inline-block;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: #e1d5b8;
            border: 4px solid #1e1e1e;
            border-radius: 20px;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2), 0 4px 0 #2f2f2f;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f0d058;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2), 0 4px 0 #f0d058, 0 0 0 3px #ffd966;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: #7c7c7c;
            border: 4px solid #f0d058;
            color: #0f0f0f;
            font-weight: 700;
            font-size: 1.4rem;
            padding: 0.6rem 2rem;
            border-radius: 40px;
            box-shadow: 0 6px 0 #3f3f3f, 0 8px 0 #1b1b1b;
            cursor: pointer;
            transition: 0.05s linear;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(145deg, #a5a5a5, #707070);
            width: 100%;
            max-width: 200px;
            margin: 1rem auto 0;
            display: block;
        }

        .btn:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #3f3f3f, 0 4px 0 #1b1b1b;
        }

        .btn:hover {
            background: #8f8f8f;
            border-color: #ffffa0;
        }

        .form-message {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #312718;
            border: 4px solid #f0d058;
            color: #f3e3c2;
            font-size: 1.1rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: inset 0 0 0 2px #4d3a1f;
        }

        .contact-info {
            background: #7f6b4b;
            border: 6px solid #4f3f28;
            border-radius: 30px;
            box-shadow: inset 0 0 0 4px #917b5b, 0 8px 0 #3a2e1c;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .contact-info h3 {
            font-size: 1.8rem;
            color: #fff9e8;
            text-shadow: 3px 3px 0 #3a3a3a;
            background: #5c7c5c;
            display: inline-block;
            padding: 0.2rem 1.5rem;
            border: 3px solid #f0d058;
            margin-bottom: 1rem;
            box-shadow: 0 4px 0 #2b4f2b;
        }

        .contact-info ul {
            list-style: none;
        }

        .contact-info li {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #f3e3c2;
            text-shadow: 1px 1px 0 #1f2f1f;
            background: rgba(30,30,30,0.3);
            padding: 0.8rem 1rem;
            border-radius: 20px;
            border-left: 4px solid #f0d058;
        }

        .contact-info a {
            color: #ffffc0;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid #f0d058;
        }

        .contact-info a:hover {
            color: white;
            border-bottom-color: #ffffa0;
        }

        @media (max-width: 650px) {
            .brand h1 { font-size: 2.4rem; }
            .subtitle { font-size: 1.1rem; }
            .article { padding: 1.5rem; }
            .contact-form { padding: 1.5rem; }
        }
    </style>
</head>
<body class="contact">
    <header class="top-banner">
        <div class="top-inner">
            <div class="brand">
                <h1>üì¨ Contact Me üì¨</h1>
                <p class="subtitle">Ask me anything about my hobbies!</p>
            </div>
            <nav class="site-nav" aria-label="Main navigation">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="hobby1.html">Gaming</a></li>
                    <li><a href="hobby2.html">Lego</a></li>
                    <li><a href="hobby3.html">Piano</a></li>
                    <li><a href="contacts.html" class="active">Contacts</a></li>
                    <li><a href="game.html">Game</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <section class="article">
            <h2>‚õèÔ∏è Contact Form ‚õèÔ∏è</h2>
            <form id="contactForm" class="contact-form" autocomplete="off">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required aria-required="true" aria-label="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required aria-required="true" aria-label="Email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your phone (optional)" aria-label="Phone">
                </div>
                <div class="form-group">
                    <label for="question">Your Question:</label>
                    <textarea id="question" name="question" placeholder="Type your question here" required aria-required="true" aria-label="Your Question" minlength="10"></textarea>
                </div>
                <button type="submit" class="btn">Send</button>
                <div id="formMessage" class="form-message" aria-live="polite"></div>
            </form>
            <div class="contact-info">
                <h3>Other ways to reach me:</h3>
                <ul>
                    <li>Email: <a href="mailto:bank.chothayaphorn@gmail.com">bank.chothayaphorn@gmail.com</a></li>
                    <li>Instagram: <a href="https://www.instagram.com/bank2smol._/">@bank2smol._</a></li>
                </ul>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const question = document.getElementById('question').value.trim();
            const messageDiv = document.getElementById('formMessage');
            
            if (!name || !email || !question) {
                messageDiv.textContent = 'Please fill in all required fields.';
                return;
            }
            if (!email.includes('@') || !email.includes('.')) {
                messageDiv.textContent = 'Please enter a valid email address.';
                return;
            }
            if (question.length < 10) {
                messageDiv.textContent = 'Question must be at least 10 characters.';
                return;
            }
            
            messageDiv.textContent = 'Message sent! (demo version)';
            this.reset();
        });
    </script>
</body>
</html>
